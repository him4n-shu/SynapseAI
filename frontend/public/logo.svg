<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.4">
    <line x1="30" y1="20" x2="50" y2="50" stroke="url(#lineGradient)" stroke-width="2"/>
    <line x1="70" y1="20" x2="50" y2="50" stroke="url(#lineGradient)" stroke-width="2"/>
    <line x1="20" y1="50" x2="50" y2="50" stroke="url(#lineGradient)" stroke-width="2"/>
    <line x1="80" y1="50" x2="50" y2="50" stroke="url(#lineGradient)" stroke-width="2"/>
    <line x1="30" y1="80" x2="50" y2="50" stroke="url(#lineGradient)" stroke-width="2"/>
    <line x1="70" y1="80" x2="50" y2="50" stroke="url(#lineGradient)" stroke-width="2"/>
  </g>
  
  <!-- Nodes -->
  <g>
    <!-- Top nodes -->
    <circle cx="30" cy="20" r="6" fill="url(#nodeGradient1)"/>
    <circle cx="70" cy="20" r="6" fill="url(#nodeGradient1)"/>
    
    <!-- Middle nodes -->
    <circle cx="20" cy="50" r="6" fill="url(#nodeGradient2)"/>
    <circle cx="80" cy="50" r="6" fill="url(#nodeGradient2)"/>
    
    <!-- Bottom nodes -->
    <circle cx="30" cy="80" r="6" fill="url(#nodeGradient3)"/>
    <circle cx="70" cy="80" r="6" fill="url(#nodeGradient3)"/>
    
    <!-- Center node (largest) -->
    <circle cx="50" cy="50" r="10" fill="url(#centerGradient)"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

